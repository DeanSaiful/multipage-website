<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Landing Page</title>
</head>
<body>
    <header>
        <div class="container_navbar">
            <img src="logo_company.svg" alt="">
            <ul>
                <li>
                    <a class="active" href="#">Home</a>
                </li>
                <li>
                    <a href="#">About Us</a>
                </li>
                <li>
                    <a href="#">Products</a>
                </li>
                <li>
                    <a href="#">Blog</a>
                </li>
                <li>
                    <a href="#">Contact Us</a>
                </li>
            </ul>
        </div>
    </header>

    <section>
        <div class="container_text">
            <di class="content_text">
                    <h1>Unlock the power of <span class="spanish">Spanish</span> with our textbooks</h1>
                    <p>Making language learning comfortable and accessible for everyone!</p>
                    <button class="learn-more">
                        <span class="circle" aria-hidden="true">
                        <span class="icon arrow"></span>
                        </span>
                        <span class="button-text">Learn More</span>
                    </button>
            </div>
        </div>
    
        <div class="container_image">
            <img src="./landing_page.svg" alt="" class="logo-page">
        </div>
    
    </section>
    
</body>
</html>
